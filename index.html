<!DOCTYPE html>
<html>

<head>
    <title>Kleurentoggle BONUS PROBEREN</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body" class="background-grey">

    <div id="menu" class="menu-closed">
        <img src="hamburger.png" height="150px" width="150px" id="hamburger" class="hamburger">

        <ul id="colormenu" class="colormenu">
            <li id="home" class="home"><input type="radio" name="color" value="grey" />Home</li>
            <li id="red" class="red"><input type="radio" name="color" value="red" /> Red</li>
            <li id="orange" class="orange"><input type="radio" name="color" value="orange" />Orange</li>
            <li id="purple" class="purple"><input type="radio" name="color" value="purple" />Purple</li>
            <li id="green" class="green"><input type="radio" name="color" value="green" />Green</li>


        </ul>
    </div>
    <div id="divResult"></div>
</body>

</html>
